<!DOCTYPE html>
<html lang="en">

<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<meta content=#000 name=theme-color>
<title>API: Hitokoto</title>
<style>
    html {
        font-size: 62.5%;
        box-sizing: border-box;
        height: -webkit-fill-available
    }

    *, ::after, ::before {
        box-sizing: inherit
    }

    body {
        font-family: sf pro text, sf pro icons, helvetica neue, helvetica, arial, sans-serif;
        font-size: 1.6rem;
        line-height: 1.65;
        word-break: break-word;
        font-kerning: auto;
        font-variant: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        hyphens: auto;
        height: 100vh;
        height: -webkit-fill-available;
        max-height: 100vh;
        max-height: -webkit-fill-available;
        margin: 0
    }

    ::selection {
        background: #79ffe1
    }

    ::-moz-selection {
        background: #79ffe1
    }

    a {
        cursor: pointer;
        color: #0070f3;
        text-decoration: none;
        transition: all .2s ease;
        border-bottom: 1px solid #0000
    }

    a:hover {
        border-bottom: 1px solid #0070f3
    }

    ul {
        padding: 0;
        margin-left: 1.5em;
        list-style-type: none
    }

    li {
        margin-bottom: 10px
    }

    ul li:before {
        content: '\02013'
    }

    li:before {
        display: inline-block;
        color: #ccc;
        position: absolute;
        margin-left: -18px;
        transition: color .2s ease
    }

    code {
        font-family: Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        font-size: .92em
    }

    code:after, code:before {
        content: '`'
    }

    .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        min-height: 100%
    }

    main {
        max-width: 80rem;
        padding: 4rem 6rem;
        margin: auto
    }

    ul {
        margin-bottom: 32px
    }

    main p {
        color: #333
    }

    .devinfo-container {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        margin-bottom: 32px
    }

    .error-code {
        font-size: 1.6rem;
        color: #000;
        margin: 0 0 1.6rem;
    }

    .devinfo-line {
        color: #333
    }

    .devinfo-line code, code, li {
        color: #000
    }

    .devinfo-line:not(:last-child) {
        margin-bottom: 8px
    }

    header, footer, footer a {
        display: flex;
        justify-content: center;
        align-items: center
    }

    header, footer {
        min-height: 100px;
        height: 100px
    }

    header {
        border-bottom: 1px solid #eaeaea
    }

    header h1 {
        font-size: 1.8rem;
        margin: 0;
        font-weight: 500
    }

    header p {
        font-size: 1.3rem;
        margin: 0;
        font-weight: 500
    }

    footer {
        border-top: 1px solid #eaeaea
    }

    footer a {
        color: #000
    }

    footer a:hover {
        border-bottom-color: #0000
    }

    footer svg {
        margin-left: .8rem
    }

    .note {
        padding: 0 65pt;
        border-radius: 5px
    }

    @media (max-width: 500px) {
        .devinfo-container .devinfo-line code {
            margin-top: .4rem
        }

        .devinfo-container .devinfo-line:not(:last-child) {
            margin-bottom: 1.6rem
        }

        .devinfo-container {
            margin-bottom: 0
        }

        header {
            flex-direction: column;
            height: auto;
            min-height: auto;
            align-items: flex-start
        }

        main {
            padding: 1rem 2rem
        }

        body {
            font-size: 1.4rem;
            line-height: 1.55
        }

        footer {
            display: none
        }

        .note {
            margin-top: 16px
        }
    }
</style>
<div class=container>
    <main>
        <p class=devinfo-container>
            <span class=error-code><strong>GET</strong>: <code>https://qqwry-x2ox.vercel.app/api/qqwry?ip=1.1.1.1</code></span>
            <span class=devinfo-line>美国 APNIC&CloudFlare公共DNS服务器</span>
        </p>
        <a href="https://vercel.com?utm_source=x2ox&amp;utm_campaign=oss" rel="nofollow">
            <div class=note>
                <img alt="Vercel" rel="nofollow"
                     src="https://hitokoto.x2ox.com/powered-by-vercel.svg">
            </div>
        </a>
    </main>
</div>
</html>
